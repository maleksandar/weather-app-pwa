<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather App</title>
  <meta name="description" content="A Weather Progressive Web App.">
	<meta name="author" content="maleksandar">
  <meta name="theme-color" content="#B12A34">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="favicon.ico">
	<link rel="manifest" href="weather-app.webmanifest">
	<script src="main.js" defer></script>
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main class="main">
      <section class="location">
        <div class="city">No Internet connection</div>
        <div class="date">Try reloading a page a bit later...</div>
      </section>
      <div class="current">
        <div class="temperature">-<span>°c</span></div>
        <div class="weather">(no internet connection)</div>
        <div class="high-low">-°c / -°c</div>
      </div>
    </main>
    <div class="offline">
      App is currently offline. Try reloading later!
    </div>
  </div>
</body>
</html>
